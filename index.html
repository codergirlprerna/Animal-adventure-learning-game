<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Adventure Learning Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Animal Adventure Learning Game</h1>
        <div id="category-selection">
            <h2>Select Animal Category</h2>
            <button class="category-button" data-category="farm">Farm Animals</button>
            <button class="category-button" data-category="wild">Wild Animals</button>
            <button class="category-button" data-category="sea">Sea Creatures</button>
        </div>
        <div id="timer">Time Left:30s</div>
        <div id="animals-sound"></div>
        <div id="score">Score:0</div>
        <button id="start-button" disabled>Start Game</button>
        <div id="feedback"></div>
    </div>
</body>
<script src="script.js"></script>
</html>
